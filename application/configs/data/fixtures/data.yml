    shortdescription: '<p>Get online and start working on your Web site in minutes.<br />We provide you with the tools, tutorials, and support to make setup and configuration an easy task.</p>'
    description: "<p>If you need help during the initial setup and configuration of your hosting account, we at ShineISP will assist you at no additional charge. You heard right, I said no charge. Our tools and tutorials will answer most if not all of your questions during setup and configuration.</p>\r\n<p>If you still need help, we will assist you at no additional cost. ShineISP is big enough to meet your Web hosting needs and small enough to give you the personalized service you deserve.<br /><br />Our Customer Support is a key part of making your life easier. We pride ourselves in exceeding our customers' expectations.</p>"
