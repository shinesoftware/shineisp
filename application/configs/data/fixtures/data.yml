  EmailsTemplatesData_6:
    EmailsTemplates: EmailsTemplates_6
    language_id: '1'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: '[domain] locked'
    html: "Gentile Cliente,<br />\n<br />\nIl Vostro dominio [domain]  attualmente protetto contro il furto. Si tratta di un'opzione gratuita che rifiuta di default qualunque trasferimento del Vostro dominio da [isp] verso altri registrar.<br />\n<br />\nEffettuate un aggiornamento delle informazioni facendo click sul bottone Aggiorna Dominio presente nella sezione:<br />\n<br />\n  Dominio > Opzioni<br />\n<br />\nIn cosa consiste il furto di un dominio?        <br />\nCiascun registrar offre la possibilit di ricevere il dominio proveniente da un altro registrar al fine di gestirlo. Il trasferimento  un'operazione che richiede particolari precauzioni che devono essere assunte dal registrar che chiede il trasferimento e che dovr verificare che il trasferimento sia stato effettivamente richiesto dai contatti del dominio. Il registrar che rinuncia alla gestione non pu verificare se il trasferimento  stato richiesto conformemente alla regola; pertanto, quando la richiesta di trasferimento viene inoltrata, l'operazione pu essere eseguita (se ad esempio siete in vacanza e non potete rifiutare il trasferimento).<br />\n<br />\nIn cosa consiste la protezione contro il furto?        <br />\nPer proteggere il dominio contro il furto, il dominio viene posto in uno stato tale da non consentire il trasferimento. Se un altro registrar richiede il trasferimento del dominio, l'operazione verr automaticamente rifiutata. Se desiderate trasferire il dominio ad un nuovo registrar, rimuovete la protezione. In questo stato il dominio non sar protetto e un altro registrar potr richiederne il trasferimento.    <br />\n<br />\nPer qualsiasi informazione contattateci via sistema helpdesk.<br />\n<br />\nCordialmente."
    text: ''
  EmailsTemplatesData_7:
    EmailsTemplates: EmailsTemplates_7
    language_id: '1'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Rinnovo Dominio [domain]'
    html: "Gentile [fullname],<br />\n<br />\nringraziandovi della fiducia accordata vi informiamo che il vostro dominio [domain]  stato rinnovato come richiesto.<br />\n<br />\nPer qualsiasi informazione contattateci via sistema helpdesk.<br />\n<br />\nCordialmente,<br />\n[signature]"
    text: ''
  EmailsTemplatesData_8:
    EmailsTemplates: EmailsTemplates_8
    language_id: '1'
    fromname: ShineISP
    fromemail: info@shineisp.com
    subject: 'Dominio [domain] sbloccato'
    html: "Gentile Cliente,<br />\n<br />\nIl Vostro dominio [domain] non  pi protetto contro il furto. Adesso potete trasferire il Vostro dominio da [isp] ad un altro registrar.<br />\n<br />\nEffettuate un aggiornamento delle informazioni facendo click sul bottone Aggiorna Dominio presente nella sezione:<br />\n<br />\n  Dominio > Opzioni<br />\n<br />\nTroverete il Vostro codice di trasferimento (authInfo) nella sezione:<br />\n<br />\n  Dominio > Scheda Generale<br />\n<br />\nIn cosa consiste il furto di un dominio?        <br />\nCiascun registrar offre la possibilit di ricevere il dominio proveniente da un altro<br />\nregistrar al fine di gestirlo. Il trasferimento  un'operazione  <br />\nche richiede particolari precauzioni che devono essere assunte dal registrar<br />\nche chiede il trasferimento e che dovr verificare che il trasferimento sia  <br />\nstato effettivamente richiesto dai contatti del dominio. Il registrar che rinuncia alla gestione  <br />\nnon pu verificare se il trasferimento  stato richiesto conformemente alla regola; <br />\npertanto, quando la richiesta di trasferimento viene inoltrata, l'operazione pu essere eseguita (se <br />\nad esempio siete in vacanza e non potete rifiutare il trasferimento).<br />\n<br />\nIn cosa consiste la protezione contro il furto?        <br />\nPer proteggere il dominio contro il furto, il dominio viene posto in uno stato tale  <br />\nda non consentire il trasferimento. Se un altro registrar richiede il trasferimento del  <br />\ndominio, l'operazione verr automaticamente rifiutata. Se desiderate trasferire il dominio ad <br />\nun nuovo registrar, rimuovete la protezione. In questo stato il dominio  <br />\nnon sar protetto e un altro registrar potr richiederne il trasferimento.    <br />\n<br />\nPer qualsiasi informazione contattateci via sistema helpdesk.<br />\n<br />\nCordialmente."
    text: ''
