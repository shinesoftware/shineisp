    html: "Dear User,<br />\n<br />\nour automatic tasks system has changed the domain dns information for [domain]. <br />\n<br />\nIf you use different name servers, you can manage only the Name Server Record.<br />\nIn this case the mail system will be handle by an external service and you have to have to use the external service for the mail accounts.<br />\n<br />\nChanging the Nameservers is not immediate, you have to wait a minimum of 24/48 hours.<br />\n<br />\nFor further information please contact us via helpdesk system.<br />\n<br />\nBest Regards"
