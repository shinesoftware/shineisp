=\"30%\" align=\"left\" valign=\"top\"><b>Allegati</b><br/><a href=\"[attachment]\">[attachment_name]</a></td>\n		</tr>\n		<tr>\n			<td style=\"height: 50px\"></td>\n		</tr>\n		<tr>\n			<td colspan=\"6\" class=\"footer\" align=\"left\" valign=\"top\">\n				Per ulteriori dettagli relativi alla segnalazione e per rispondere vi consigliamo di accedere al vostro pannello di controllo facendo click nel seguente link: <a href=\"[link]\">Visualizza Segnalazione</a>\n				<br/><br/>Non rispondete a questa email con il vostro client di posta elettronica ma usate il seguente <a href=\"[link]\">link</a> che vi porter direttamente alla vostra segnalazione.\n			</td>\n		</tr>\n	</table>\n	</body>\n</html>"
