  ProductsData_3:
    name: 'Hosting Plan Argento'
    nickname: Argento
    shortdescription: '<p><span id="result_box" lang="it"><span class="hps">I</span><span class="hps">niziare a lavorare</span> <span class="hps">sul tuo sito</span> <span class="hps">Web</span> <span class="hps">in pochi minuti</span><span>.</span><br /> <span class="hps">Vi mettiamo a disposizione</span> <span class="hps">gli strumenti</span><span>, tutorial</span> <span class="hps">e supporto</span> <span class="hps">per rendere</span> <span class="hps">l''installazione</span> <span class="hps">e la configurazione</span> <span class="hps">un compito facile.</span></span></p>'
    description: "<p>Se hai bisogno di aiuto durante l'installazione iniziale e la configurazione del tuo account di hosting, noi di ShineISP sar&agrave; lieta di assistervi senza alcun costo aggiuntivo.</p>\r\n<p>Avete sentito bene, ho detto senza alcun costo. I nostri strumenti e tutorial risponder&agrave; la maggior parte se non tutte le vostre domande durante l'installazione e la configurazione.</p>\r\n<p>Se hai ancora bisogno di aiuto, noi vi aiuteremo senza alcun costo aggiuntivo. ShineISP &egrave; grande abbastanza per soddisfare le vostre esigenze di hosting Web e abbastanza piccolo per darvi il servizio personalizzato che vi meritate.  La nostra assistenza clienti &egrave; un elemento fondamentale per rendere la vita pi&ugrave; facile. Siamo orgogliosi di superare le aspettative dei nostri clienti.</p>"
    metakeywords: ''
    metadescription: ''
    Products: Products_2
    language_id: 2
  ProductsData_4:
    name: 'Silver Hosting Plan'
    nickname: Silver
    shortdescription: '<p>Get online and start working on your Web site in minutes.<br />We provide you with the tools, tutorials, and support to make setup and configuration an easy task.</p>'
    description: "<p>If you need help during the initial setup and configuration of your hosting account, we at ShineISP will assist you at no additional charge. You heard right, I said no charge. Our tools and tutorials will answer most if not all of your questions during setup and configuration.</p>\r\n<p>If you still need help, we will assist you at no additional cost. ShineISP is big enough to meet your Web hosting needs and small enough to give you the personalized service you deserve.<br /><br />Our Customer Support is a key part of making your life easier. We pride ourselves in exceeding our customers' expectations.</p>"
    metakeywords: ''
