ProductsData:
  ProductsData_1:
    name: 'Bronze Hosting Plan'
    nickname: Bronze
    shortdescription: '<p>Bronze blog hosting plan is a personal blog hosting with pre-installed blogging software and a FREE domain name!</p>'
    description: "<p>bronze blog hosting plan is a personal blog hosting with pre-installed blogging software and a FREE domain name!<br /><br />Our bronze Blog Hosting Plan is perfect people wanting to start up their own online blog. It comes with the most popular blogging software (WordPress) - pre-installed and set up... ready for you to start blogging right away!<br /><br />It also comes with a FREE domain name as well, so it really is everything that you need to launch yourself into the blogging community.</p>\r\n<p>the bronze blog hosting plan is perfect for...<br /><br />- People wanting to start their own personal blog<br />- Individuals who want their own personalised email address on their own domain name<br />- People who already have a wordpress blog &amp; want to transfer it to a more reliable host.</p>"
    metakeywords: 'hosting plan, wordpress, hosting base, bronze hosting, php, mysql'
    metadescription: 'Bronze blog hosting plan is a personal blog hosting with pre-installed blogging software and a FREE domain name!'
